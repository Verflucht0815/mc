<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaKoolKidz - ATM10 Server Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', cursive;
      background: #0f172a;
      color: #22c55e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: #18181b;
      border: 4px solid #22c55e;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 50px rgba(34,197,94,0.4);
    }
    h1 {
      font-size: 2.5rem;
      color: #fbbf24;
      margin-bottom: 8px;
      text-shadow: 3px 3px 0 #000;
      transition: color 0.4s ease;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #86efac;
      margin-bottom: 32px;
    }
    #status {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 24px;
      min-height: 30px;
      transition: transform 0.3s ease;
    }
    #status.online {
      animation: pulse-glow 3s ease-in-out infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { text-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e; transform: scale(1); }
      50%      { text-shadow: 0 0 20px #86efac, 0 0 40px #86efac; transform: scale(1.05); }
    }
    .players-box {
      background: #000;
      border: 2px solid #22c55e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .players-box:hover {
      transform: scale(1.08);
      border-color: #fbbf24;
      box-shadow: 0 0 25px rgba(251,191,36,0.5);
    }
    .players-label {
      font-size: 1rem;
      color: #a1a1aa;
      margin-bottom: 12px;
    }
    .players-display {
      font-size: 4.2rem;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: color 0.4s ease;
    }
    .players-box:hover .players-display {
      color: #fbbf24;
    }
    .slash {
      font-size: 3rem;
      color: #71717a;
    }
    #motd {
      font-size: 0.95rem;
      color: #fef08a;
      line-height: 1.6;
      min-height: 60px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .footer {
      margin-top: 32px;
      font-size: 0.8rem;
      color: #71717a;
    }
    button {
      background: none;
      border: none;
      color: #86efac;
      font-size: 0.8rem;
      text-decoration: underline;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      color: #fbbf24;
      transform: scale(1.15);
      text-shadow: 0 0 10px #fbbf24;
    }
    @media (max-width: 400px) {
      h1 { font-size: 2rem; }
      .players-display { font-size: 3.5rem; }
      .slash { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DaKoolKidz</h1>
    <div class="subtitle">ATM10 v5.5</div>
    
    <div id="status"></div>
    
    <div class="players-box">
      <div class="players-label">Spieler online</div>
      <div class="players-display">
        <span id="players">—</span>
        <span class="slash">/</span>
        <span id="max">—</span>
      </div>
    </div>

    <div id="motd"></div>

    <div class="footer">
      Zuletzt aktualisiert: <span id="time"></span><br>
      <button onclick="refresh()">Jetzt aktualisieren</button>
    </div>
  </div>

  <script>
    const SERVER = "94.114.156.16";

    async function update() {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${SERVER}`);
        if (!res.ok) throw new Error("API Fehler");

        const data = await res.json();

        document.getElementById("time").textContent = new Date().toLocaleTimeString("de-DE");

        const statusEl = document.getElementById("status");

        if (data.online === true) {
          statusEl.innerHTML = '<span style="color:#22c55e">● ONLINE</span>';
          statusEl.classList.add('online');
          document.getElementById("players").textContent = data.players.online;
          document.getElementById("max").textContent = data.players.max;

          let motdText = (data.motd?.clean || []).join("\n").trim();
          motdText = motdText.replace(/[=─═]+/g, '').replace(/\s+/g, ' ').trim();
          document.getElementById("motd").textContent = motdText || "Kein MOTD";
        } else {
          statusEl.innerHTML = '<span style="color:#ef4444">● OFFLINE</span>';
          statusEl.classList.remove('online');
          document.getElementById("players").textContent = "0";
          document.getElementById("max").textContent = "—";
          document.getElementById("motd").textContent = "Server gerade nicht erreichbar";
        }
      } catch (e) {
        console.error(e);
        const statusEl = document.getElementById("status");
        statusEl.innerHTML = '<span style="color:#ef4444">● FEHLER</span>';
        statusEl.classList.remove('online');
        document.getElementById("players").textContent = "—";
        document.getElementById("max").textContent = "—";
        document.getElementById("motd").textContent = "Problem mit API/Netzwerk";
      }
    }

    function refresh() {
      document.getElementById("players").textContent = "…";
      document.getElementById("max").textContent = "…";
      update();
    }

    setInterval(update, 30000);
    update();
  </script>
</body>
</html>
